<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example</title>
  <script src="./promise.js" charset="utf-8"></script>
</head>
<body>
  <h2>请打开控制面板进行结果查询</h2>
</body>
<script>
var test = new Promise((resolve, reject) => {
  resolve('progress-one');
  console.log('promise');
});
var test1 = new Promise((resolve, reject) => {
  reject('error')
})
test.then((value) => {
  console.log(value);
}).then((value) => {
  console.log(value, 'progress-two');
});
console.log('progress');
test1.catch((error) => {
  console.log(error)
  /* body... */
})
// promise
// progress
// progress-one
// progress-one progress-two
</script>
</html>
