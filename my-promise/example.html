<script>
var test = new Promise(function(resolve, reject) {
  resolve('progress-one');
  console.log('promise');
});
test.then(function(value){
  console.log(value);
}).then(function(value){
  console.log(value, 'progress-two');
});
console.log('progress');
// promise
// progress-one
// progress-one progress-two
</script>
</html>
